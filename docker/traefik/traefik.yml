providers:
  file:
    filename: /etc/traefik/traefik-services.yml

entryPoints:
  web:
    address: :8080
    forwardedHeaders:
      insecure: true
      trustedIPs:
        - "0.0.0.0/0"

  url_shortener:
    address: :8635
    forwardedHeaders:
      insecure: true
      trustedIPs:
        - "0.0.0.0/0"

